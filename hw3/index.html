<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation form</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
</head>
<body>
	<div class="wrapper">
	    <form action="">
	    	<div class="form-input">
	    		<input id="js-form-name" type="text" name="name" value="" placeholder="Введите имя" />
	    	</div>
	    	<div class="form-input">
	    		<input id="js-form-email" type="email" name="email" value="" placeholder="Введите email" />
	    	</div>
	    	<div class="form-input">
	    		<input id="js-form-phone" type="tel" name="phone" value="" placeholder="Введите телефон" />
	    	</div>
	    	<div class="form-input">
	    		<textarea id="js-form-message" name="text" placeholder="Сообщение"></textarea>
	    	</div>
	    	<div class="form-submit">
	    		<input id="js-form-submit" type="submit" name="submit" value="Send" />
	    	</div>
	    </form>
	</div>
</body>
</html>

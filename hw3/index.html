<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation form</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
</head>
<body>
	<div class="wrapper">
	    <form id="form-feedback" action="">
	    	<div class="form-input">
	    		<input type="text" name="name" value="" placeholder="Введите имя" data-validation="name" />
	    	</div>
	    	<div class="form-input">
	    		<input type="email" name="email" value="" placeholder="Введите email" data-validation="email" />
	    	</div>
	    	<div class="form-input">
	    		<input type="tel" name="phone" value="" placeholder="Введите телефон +7(000)000-0000" data-validation="phone" />
	    	</div>
	    	<div class="form-input">
	    		<textarea name="text" placeholder="Сообщение" data-validation="text"></textarea>
	    	</div>
	    	<div class="form-submit">
	    		<input type="submit" name="submit" value="Send" id="js-form-submit" />
	    	</div>
	    </form>
	</div>
</body>
</html>
